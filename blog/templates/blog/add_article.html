{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center pt-2">
    <div class="col-6 card bg-dark p-4">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            {% if 'update' in request.path %}
            <button class="btn btn-warning rounded" type="submit">Изменить статью</button>
            {% else %}
            <button class="btn btn-success rounded" type="submit">Создатью статью</button>
            {% endif %}

        </form>
    </div>
</div>


{% endblock main %}
